<!DOCTYPE html>
<html>
<head>
<title>Testing websockets</title>
</head>
<body>
	<div>
		<input type="submit" value="Start" onclick="start()" />
	</div>
	<pre id="aa">
	</pre>
	<pre id="bb"></pre>
</body>

<script type="text/javascript">
var s=[];     //中文
var eg=[];    //英文
  
	function start() {
		alert("我开始了");
		var webSocket = new WebSocket('ws://localhost:8080/websocket/websocket');

		webSocket.onerror = function(event) {
			onError(event)
		};

		webSocket.onopen = function(event) {
			onOpen(event)
		};

		webSocket.onmessage = function(event) {
			onMessage(event)
		};
		var s = [];
		function onMessage(event) {
			var data = JSON.parse(event.data);
			s.push(data);
			//eg.push(data.english);
			console.log(data);
			
			if(s.length > 1)
				return false;
			ani();
			console.log(s.length);
		}
		
		
		function ani(){
			var data = [];
			var index = 0,index2 = 0;
			//var chinese=data.chinese;
			//var english=data.english;
			function type(){
			    document.getElementById("aa").innerText = s[0].chinese.substring(0,index++);
			   	document.getElementById("bb").innerText = s[0].english.substring(0,index2+=3);
			}

			function getStringLength(string){
				return	string.length;
			}

			function animote(callback){
				var lastStr = s.shift();
				console.log("最后一句话",lastStr);
				console.log("动画");
				setTimeout(function(){
					callback();
				},2000);	
			}
			function action(){
				index = 0;
				index2 = 0;
				console.log("gangning",s.length);
				data = s[0];
				var wa = setInterval(type, 500);
				setTimeout(function(){
					clearInterval(wa);
					animote(function(){
						s.length > 0 ?action():false;
						});	
				},Math.max(getStringLength(data.chinese),getStringLength(data.english)/3)*500+500);	
				
				
			}

			action(0);	
		}

		function onOpen(event) {
		}

		function onError(event) {
			alert(event.data);
		}
	}
</script>
</html>
